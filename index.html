<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サンプル2-4-2と木下</title>
    <style>
      /*CSSのエリア*/
    </style>
  </head>
  <body>
    <!-- コンテンツのエリア -->
    <script>
      //JavaScriptのエリア
        var a=3;
        var b=2;
        var msg;

        if(a<b){
            msg="bが大きい";
        }else if(b<a){
            msg="aが大きい";
        }else{
            msg="aとbは同じ";
        }

        document.write(msg);
    </script>
  </body>
</html>
